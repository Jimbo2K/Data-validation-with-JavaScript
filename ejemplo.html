<!DOCTYPE html>
<html lang="es">
<head>
	<title>Ejemplo HTML para jvalidations.js</title>
	<meta charset="UTF-8">
	<script src="js/jvalidations.js"></script>
	<link rel="stylesheet" href="css/estilo.css">
</head>
<body>
	<h1>Ejemplo HTML de uso de la librería jvalidations.js</h1>
	<form action="#" name="formulario">
		<label for="value1">Escriba un número en el siguiente campo:</label>
		<input type="text" name="value1" id="value1" maxlength="15" size="15" oninput="borraSpan();">
	</form>
	<hr>
	<div class="contenedor">
		<div class="bloque">
			<h3>Validación de enteros</h3>
			<ul>
				<li><button type="button" id="botint1" >validInt1</button><span id="out1"></span></li>
				<li><button type="button" id="botint2" >stringIsInt</button><span id="out2"></span></li>
				<li><button type="button" id="botint3" >validPInt</button><span id="out3"></span></li>
				<li><button type="button" id="botint4" >stringIsPInt</button><span id="out4"></span></li>
				<li><button type="button" id="botint5" >validNInt</button><span id="out5"></span></li>
				<li><button type="button" id="botint6" >stringIsNInt</button><span id="out6"></span></li>
				<li>
					<input type="text" name="sign" id="sign" maxlength="2" size="2" form="formulario">
					<label for="sign">Argumento opcional de validInt</label><br>
					<button type="button" id="botint7" ">validInt</button>
					<span id="out7"></span>
				</li>
			</ul>
		</div>
		<div class="bloque">
			<h3>Validación de reales</h3>
			<ul>
				<li><button type="button" id="botfloat1" >validFloat1</button><span id="out8"></span></li>
				<li><button type="button" id="botfloat2" >stringIsFloat</button><span id="out9"></span></li>
				<li><button type="button" id="botfloat3" >validPFloat</button><span id="out10"></span></li>
				<li><button type="button" id="botfloat4" >stringIsPFloat</button><span id="out11"></span></li>
				<li><button type="button" id="botfloat5" >validNFloat</button><span id="out12"></span></li>
				<li><button type="button" id="botfloat6" >stringIsNFloat</button><span id="out13"></span></li>
				<li>
					<input type="text" name="sign2" id="sign2" maxlength="2" size="2" form="formulario">
					<label for="sign">Argumento opcional de validFloat</label><br>
					<button type="button" id="botfloat7" >validFloat</button>
					<span id="out14"></span>
				</li>
			</ul>
		</div>

		<div class="bloque">
			<h3>Validación de fechas</h3>
			<input type="radio" name="dateoption" value="opcion1" checked>
			<label for="value2" form="formulario">Escriba una fecha en el siguiente campo:</label><br>
			<input type="text" name="value2" id="value2" maxlength="10" size="10" oninput="borraSpan();" form="formulario" placeholder="dd/mm/aaaa"><br>
			<input type="radio" name="dateoption" value="opcion2">
			<label for="value3" form="formulario">Escriba una fecha utilizando los siguientes campos:</label><br>
			<input type="text" name="value3_1" id="value3_1" maxlength="2" size="2" oninput="borraSpan();" form="formulario" placeholder="dd">/
			<input type="text" name="value3_2" id="value3_2" maxlength="2" size="2" oninput="borraSpan();" form="formulario" placeholder="mm">/
			<input type="text" name="value3_3" id="value3_3" maxlength="4" size="4" oninput="borraSpan();" form="formulario" placeholder="aaaa"><br>
			<input type="checkbox" name="edad" id="edad" form="formulario"><label for="edad">Marca esta opción si se trata de una fecha de nacimiento</label>
			<ul>
				<li>
					<button type="button" id="botdate1">stringIsDate</button>
				</li>
			</ul>
		</div>
	</div>
	<script src="js/ejemplo.js"></script>
</body>
</html>
